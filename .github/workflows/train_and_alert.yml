name: Crypto AI Hybrid v13.3 - Train & Alert

on:
  schedule:
    - cron: "*/30 * * * *"  # Every 30 minutes
  workflow_dispatch:

env:
  USE_COINGECKO_DEMO: "true"  # Use demo API; set to false when switching to Pro
  COINGECKO_API_KEY: ""       # Optional if demo mode is true
  PYTHONUNBUFFERED: "1"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # Step 3: Ensure directories exist
      - name: Ensure required directories exist
        run: |
          echo "[SETUP] Creating required directories..."
          mkdir -p data_cache models models/spike_trend training_summary
          ls -R .
          echo "[OK] Directory structure verified."
          echo "[CHECK] Models directory:"
          ls -l models || echo "[WARN] Models folder missing!"

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          echo "[SETUP] Installing Python dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Train AI Models
      - name: Train AI Models
        run: |
          echo "[RUN] Starting model training..."
          python train_ai_model.py

      # Step 6: Run Spike Predictor
      - name: Run Spike Predictor
        run: |
          echo "[RUN] Running spike prediction engine..."
          python spike_predictor.py

      # Step 7: Run Alert Logic (safe mode)
      - name: Run Crypto AI Alert Logic (safe mode)
        run: |
          echo "[RUN] Executing crypto alert logic..."
          mkdir -p models models/spike_trend data_cache  # extra safeguard
          python crypto_ai_alert_v10.py || echo "[WARN] Alert logic exited with non-zero status"

      # Step 8: Upload Trained Models
      - name: Upload Trained Models
        uses: actions/upload-artifact@v4
        with:
          name: trained_models
          path: models/

      # Step 9: Upload Telemetry Logs
      - name: Upload Telemetry Logs
        uses: actions/upload-artifact@v4
        with:
          name: telemetry_logs
          path: training_summary/

      # Step 10: Cleanup Old Telemetry Logs
      - name: Cleanup Old Telemetry Logs
        run: |
          echo "[RUN] Cleaning up old telemetry..."
          python telemetry_cleanup.py
