name: Crypto AI Hybrid v13.2 - Train & Alert

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    env:
      COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
      PYTHONUNBUFFERED: 1

    steps:
      # === SETUP ===
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure cache & model folders exist
        run: |
          mkdir -p data_cache models training_summary
          echo "[SETUP] Directory structure ready."

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          echo "[SETUP] Installing Python dependencies..."
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt || pip install requests pandas numpy yfinance joblib scikit-learn colorama

      # === EXECUTION ===
      - name: Train AI Models
        run: |
          echo "[RUN] Starting model training..."
          python train_ai_model.py

      - name: Run Spike Predictor
        run: |
          echo "[RUN] Running spike prediction engine..."
          python spike_predictor.py

      - name: Run Alert Logic
        run: |
          echo "[RUN] Executing crypto alert logic..."
          python crypto_ai_alert_v10.py

      # === OUTPUT HANDLING ===
      - name: Upload Trained Models
        uses: actions/upload-artifact@v4
        with:
          name: trained_models
          path: models/

      - name: Upload Telemetry Logs
        uses: actions/upload-artifact@v4
        with:
          name: telemetry_logs
          path: training_summary/

      # === CLEANUP ===
      - name: Cleanup Old Telemetry Logs
        run: |
          echo "[RUN] Cleaning up old telemetry..."
          python telemetry_cleanup.py
