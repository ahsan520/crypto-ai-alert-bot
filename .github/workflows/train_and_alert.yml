name: Crypto AI Hybrid v13 - Train & Alert

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Train AI models
        run: python train_ai_model.py
      - name: Run spike predictor
        run: python spike_predictor.py
      - name: Run alert logic
        run: python crypto_ai_alert_v10.py
      - name: Upload models
        uses: actions/upload-artifact@v4
        with:
          name: trained_models
          path: models/
      - name: Upload telemetry logs
        uses: actions/upload-artifact@v4
        with:
          name: telemetry_logs
          path: telemetry_logs/
      - name: Cleanup old telemetry logs
        run: python telemetry_cleanup.py
