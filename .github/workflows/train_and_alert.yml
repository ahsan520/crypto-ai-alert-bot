name: Crypto AI Hybrid v13.3 - Train & Alert

on:
  schedule:
    - cron: "*/30 * * * *"  # Every 30 minutes
  workflow_dispatch:

env:
  USE_COINGECKO_DEMO: "true"  # Use demo API (switch to false when you get a PRO key)
  COINGECKO_API_KEY: ""       # Optional if using demo
  PYTHONUNBUFFERED: "1"

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          echo "[SETUP] Installing Python dependencies..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train AI Models
        run: |
          echo "[RUN] Starting model training..."
          python train_ai_model.py

      - name: Run Spike Predictor
        run: |
          echo "[RUN] Running spike prediction engine..."
          python spike_predictor.py

      - name: Run Alert Logic
        run: |
          echo "[RUN] Executing crypto alert logic..."
          python crypto_ai_alert_v10.py

      - name: Upload Trained Models
        uses: actions/upload-artifact@v4
        with:
          name: trained_models
          path: models/

      - name: Upload Telemetry Logs
        uses: actions/upload-artifact@v4
        with:
          name: telemetry_logs
          path: training_summary/

      - name: Cleanup Old Telemetry Logs
        run: |
          echo "[RUN] Cleaning up old telemetry..."
          python telemetry_cleanup.py
